<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Accident Reporting</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h2>Report a Pet Accident</h2>
        <form id="reportForm">
            <label for="petType">Pet Type:</label>
            <select id="petType" name="petType" required>
                <option value="">Select</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="other">Other</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter accident location" required>

            <label for="date">Date & Time:</label>
            <input type="datetime-local" id="date" name="date" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the accident..." required></textarea>

            <label for="contact">Your Contact Info:</label>
            <input type="text" id="contact" name="contact" placeholder="Phone or Email" required>

            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>

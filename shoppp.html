<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawfect Pet Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üêæ Pawfect Pet Shop üêæ</h1>
        <nav>
            <ul>
                <li><a href="#products">Shop</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="products">
        <h2>Shop Our Pet Essentials</h2>
        <div class="product-list">
            <div class="product">
                <img src="dog_food.jpg" alt="Dog Food">
                <h3>Premium Dog Food</h3>
                <p>$20.99</p>
                <button onclick="addToCart('Premium Dog Food', 20.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="cat_toy.jpg" alt="Cat Toy">
                <h3>Interactive Cat Toy</h3>
                <p>$15.49</p>
                <button onclick="addToCart('Interactive Cat Toy', 15.49)">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <section id="services">
        <h2>Our Services</h2>
        <div class="service-list">
            <div class="service">
                <h3>Pet Grooming</h3>
                <a href="book.html">Book Now</a>
            </div>
            <div class="service">
                <h3>Veterinary Checkup</h3>
                <a href="book.html">Book Now</a>
            </div>
        </div>
    </section>
    
    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>
    
    <button id="chatbot-btn" onclick="openChatbot()">üí¨ Chat with Us</button>
    
    <script>
        let cart = [];
        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }
        function updateCart() {
            let cartList = document.getElementById("cart-items");
            let totalPrice = 0;
            cartList.innerHTML = "";
            cart.forEach(product => {
                let li = document.createElement("li");
                li.textContent = `${product.item} - $${product.price.toFixed(2)}`;
                cartList.appendChild(li);
                totalPrice += product.price;
            });
            document.getElementById("total").textContent = totalPrice.toFixed(2);
        }
        function checkout() {
            alert("Thank you for your purchase!");
            cart = [];
            updateCart();
        }
        function openChatbot() {
            window.location.href = "chatbot.html";
        }
    </script>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        header { background: #ffcc00; padding: 15px; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { text-decoration: none; font-weight: bold; }
        .product-list, .service-list { display: flex; justify-content: center; gap: 20px; }
        .product, .service { border: 1px solid #ddd; padding: 10px; border-radius: 10px; }
        #cart { background: #f8f8f8; padding: 10px; margin-top: 20px; }
        #chatbot-btn { position: fixed; bottom: 20px; right: 20px; background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 50px; cursor: pointer; }
    </style>
</body>
</html>

<head>
    <meta charset="UTF-8">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://static.vecteezy.com/system/resources/previews/049/855/391/non_2x/nature-background-high-resolution-wallpaper-for-a-serene-and-stunning-view-free-photo.jpg') no-repeat center center/cover;
            animation: bg-animation 10s infinite alternate ease-in-out;
        }

        @keyframes bg-animation {
            0% { background-position: center; }
            100% { background-position: center bottom; }
        }

        /* Header & Footer */
        header, footer {
            background: rgba(255, 255, 255, 0.2);
            color: gray;
            text-align: center;
            padding: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Container for pet cards */
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Pet Cards */
        .pet-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px;
            width: 250px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pet-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .pet-card img {
            width: 100%;
            border-radius: 10px;
        }

        .adopt-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .adopt-btn:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Contact Section */
        .contact {
            text-align: center;
            margin: 30px 0;
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Footer */
        footer {
            padding: 1rem;
            font-size: 1rem;
        }
    </style>
</head>

        // Function to generate pet cards
        function loadPets() {
            const petList = document.getElementById("pet-list");
            pets.forEach(pet => {
                let petCard = document.createElement("div");
                petCard.classList.add("pet-card");
                petCard.innerHTML = `
                    <img src="${pet.image}" alt="${pet.name}">
                    <h3>${pet.name}</h3>
                    <p>${pet.type} - ${pet.age}</p>
                    <button class="adopt-btn" onclick="alert('Thank you for adopting ${pet.name}!')">Adopt</button>
                `;
                petList.appendChild(petCard);
            });
        }

        // Load pets when the page is ready
        document.addEventListener("DOMContentLoaded", loadPets);
    </script>
